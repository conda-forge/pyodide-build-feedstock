# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.33.0"
  python_min: "3.12"
  python_check_max: "3.14"

package:
  name: pyodide-build
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pyodide-build/pyodide_build-${{ version }}.tar.gz
  sha256: e2c695942adab40b57a99c285e0b5b6c9579f66d5257dbb81220c35cd28d1eeb

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - auditwheel-emscripten >=0.2.0,<0.3.dev0
    - click
    - packaging
    - platformdirs
    - pydantic >=2,<3
    - pyodide-cli >=0.4.1
    - pyodide-lock >=0.1.0,<0.2.dev0
    - python >=${{ python_min }}
    - python-build >=1.2.0,<1.3.dev0
    - requests
    - rich
    - ruamel.yaml
    - virtualenv
    - wheel
  run_constraints:
    - unearth >=0.6,<1.dev0

tests:
  - python:
      imports: pyodide_build
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pyodide build-recipes --help
      - pyodide xbuildenv --help
      - pyodide build --help
      - pyodide skeleton --help
      - pyodide config --help
      - python -c "v = __import__('pyodide_build').__version__; print(v); assert v == '${{ version }}'"

about:
  summary: Tools for building Pyodide
  license: MPL-2.0
  license_file: LICENSE
  homepage: https://pypi.org/project/pyodide-build
  repository: https://github.com/pyodide/pyodide-build
  documentation: https://pyodide.org

extra:
  recipe-maintainers:
    - agriyakhetarpal
    - bollwyvl
